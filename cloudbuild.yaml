steps:
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "@kascad-app:registry=https://npm.pkg.github.com" > .npmrc
        echo "//npm.pkg.github.com/:_authToken=$$_GITHUB_TOKEN_GCP" >> .npmrc
        cat .npmrc
    secretEnv: ["_GITHUB_TOKEN_GCP"]

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/kascad/${_IMAGE_NAME}:${SHORT_SHA}"
      - "--progress=plain"
      - "."
    env:
      - "DOCKER_BUILDKIT=1"

availableSecrets:
  secretManager:
    - versionName: projects/${PROJECT_ID}/secrets/github-token-gcp/versions/latest
      env: "_GITHUB_TOKEN_GCP"

substitutions:
  _REGION: europe-west1
  _IMAGE_NAME: kascad-api

images:
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/kascad/${_IMAGE_NAME}:${SHORT_SHA}"
