steps:
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "=== DEBUG INFORMATION ==="
        echo "GITHUB_TOKEN_GCP variable:"
        echo "Value: '$$_GITHUB_TOKEN_GCP'"
        echo "Length: $${#_GITHUB_TOKEN_GCP}"
        echo ""
        if [ -n "$$_GITHUB_TOKEN_GCP" ]; then
          echo "Token is set - first 10 chars: $$(echo $$_GITHUB_TOKEN_GCP | cut -c1-10)"
          docker build \
            --build-arg GITHUB_TOKEN="$$_GITHUB_TOKEN_GCP" \
            -t ${_REGION}-docker.pkg.dev/${PROJECT_ID}/kascad/${_IMAGE_NAME}:${SHORT_SHA} \
            --progress=plain \
            .
        else
          echo "ERROR: Token not available in docker build step"
          exit 1
        fi
    secretEnv: ["_GITHUB_TOKEN_GCP"]

availableSecrets:
  secretManager:
    - versionName: projects/${PROJECT_ID}/secrets/github-token-gcp/versions/latest
      env: "_GITHUB_TOKEN_GCP"

substitutions:
  _REGION: europe-west1
  _IMAGE_NAME: kascad-api

images:
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/kascad/${_IMAGE_NAME}:${SHORT_SHA}"
