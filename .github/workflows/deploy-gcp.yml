name: Deploy API to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy API
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker auth for Google Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: europe-west1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_CREDENTIALS_PRODUCTION }}

      - name: Set up gcloud CLI
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_PRODUCTION }}

      - name: Set up gcloud project
        run: |
          gcloud config set project kascad-production
          gcloud config set run/region europe-west1

      - name: Create .env file
        run: echo "$ENV_FILE_PRODUCTION" > .env
        env:
          ENV_FILE_PRODUCTION: ${{ secrets.ENV_FILE_PRODUCTION }}

      - name: Build and push Docker image
        run: |
          docker build -t europe-west1-docker.pkg.dev/kascad-production/kascad/kascad-api:${{ github.sha }} .
          docker push europe-west1-docker.pkg.dev/kascad-production/kascad/kascad-api:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: kascad-api
          image: europe-west1-docker.pkg.dev/kascad-production/kascad/kascad-api:${{ github.sha }}
          region: europe-west1
          project_id: kascad-production
          timeout: 600s
