name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode and write .env.production
        run: |
          echo "${{ secrets.ENV_FILE_PRODUCTION }}" | base64 -d > .env.production

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS_PRODUCTION }}"

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: europe-west1-docker.pkg.dev/kascad-production/kascad/kascad-api:${{ github.sha }}
          build-args: |
            GITHUB_TOKEN_GCP=${{ secrets.GH_TOKEN_GCP }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: kascad-api
          image: europe-west1-docker.pkg.dev/kascad-production/kascad/kascad-api:${{ github.sha }}
          region: europe-west1
          project_id: kascad-production
          timeout: 600s
