name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest

    env:
      REGION: europe-west1

      # Nom du service sur Cloud Run
      SERVICE_NAME_PROD: kascad-api
      SERVICE_NAME_STAGING: kascad-api-staging

      # Nom de l'image dans Artifact Registry
      IMAGE_NAME: kascad-api

      # ID projets GCP
      PROJECT_ID_PROD: kascad-production
      PROJECT_ID_STAGING: kascad-staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set environment variables based on branch
        id: set-env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ENV=production" >> $GITHUB_ENV
            echo "PROJECT_ID=${PROJECT_ID_PROD}" >> $GITHUB_ENV
            echo "SERVICE_NAME=${SERVICE_NAME_PROD}" >> $GITHUB_ENV
            echo "CREDENTIALS_SECRET=GCP_CREDENTIALS_PRODUCTION" >> $GITHUB_ENV
          else
            echo "ENV=staging" >> $GITHUB_ENV
            echo "PROJECT_ID=${PROJECT_ID_STAGING}" >> $GITHUB_ENV
            echo "SERVICE_NAME=${SERVICE_NAME_STAGING}" >> $GITHUB_ENV
            echo "CREDENTIALS_SECRET=GCP_CREDENTIALS_STAGING" >> $GITHUB_ENV
          fi

          echo "IMAGE_URI=${REGION}-docker.pkg.dev/${PROJECT_ID}/kascad/${IMAGE_NAME}:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets[env.CREDENTIALS_SECRET] }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_URI }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --project=$PROJECT_ID \
            --image=$IMAGE_URI \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated
