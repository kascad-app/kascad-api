name: Deploy API to Cloud Run

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_PRODUCTION }}

      - name: Set up Docker auth for Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: europe-west1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_CREDENTIALS_PRODUCTION }}

      - name: Inject GitHub Token into .npmrc
        run: |
          echo "@kascad-app:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN_GCP }}" >> .npmrc

      - name: Build Docker image
        run: |
          docker build -t europe-west1-docker.pkg.dev/kascad-production/kascad/kascad-api:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push europe-west1-docker.pkg.dev/kascad-production/kascad/kascad-api:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: kascad-api
          image: europe-west1-docker.pkg.dev/kascad-production/kascad/kascad-api:${{ github.sha }}
          region: europe-west1
          project_id: kascad-production
          timeout: 600s
